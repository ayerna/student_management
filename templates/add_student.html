<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Add Student</h2>
    <form method="post">
        <input type="text" name="name" placeholder="Name" required class="form-control mb-2">
        <input type="number" name="age" placeholder="Age" required class="form-control mb-2">
        <input type="text" name="grade" placeholder="Grade" required class="form-control mb-2">
        <button type="submit" class="btn btn-success">Add Student</button>
    </form>
    <br>
    <a href="/" class="btn btn-secondary">Back</a>
</body>
</html>
