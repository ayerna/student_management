<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Edit Student</h2>
    <form method="post">
        <input type="text" name="name" value="{{ student[1] }}" required class="form-control mb-2">
        <input type="number" name="age" value="{{ student[2] }}" required class="form-control mb-2">
        <input type="text" name="grade" value="{{ student[3] }}" required class="form-control mb-2">
        <button type="submit" class="btn btn-success">Update Student</button>
    </form>
    <br>
    <a href="/" class="btn btn-secondary">Back</a>
</body>
</html>
